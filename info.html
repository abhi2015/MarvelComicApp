<html>
<head>
  <title>Template</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/img.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/appbar.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


  <script type="text/javascript" src="js/transitions.js"></script>
  
</head>

<body ontouchstart="">
<header id ="appbar" class="app-bar paper-toolbar paper-shadow">
 <div class="app-bar-container paper-toolbar">
   <button class="menu"><img src="img/back.png" alt="Menu">
   </button>
   <h1 class="appbar-heading">Appbar</h1>
 </div>
</header>
<div class="container">
 <div class="imgcontainer" >
    <div class="img" id="image" onmouseover ="opaque(contain)" onmouseout="normal(contain)" ontouchstart="opaque(contain)" ontouchend="normal(contain)"></div>
    <div class="text" id="charname"><p>The Hulk</p>
    </div>
    <div class="imgbutton">
    <button type="button" class="button button-ripple button-round">

<div class="triangle"></div>
</button> 
</div>
      

  </div>
  <div class="cardcontainer" id="contain">
    <div class=" card1"><p class="charinfo" id="charinfo">The Incredible hulk </p></div>
    <div class=" card2">
    
    <ul id="charmovies"><li>The Avengers</li>
    <li>Wolverine</li>
    </ul>


  </div>

</div>

</body>
</html>
